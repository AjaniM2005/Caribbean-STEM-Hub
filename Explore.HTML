<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore - Caribbean STEM Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 10%;
            background-color: rgba(0, 0, 0, 0.6);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 2px;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #00e6e6;
        }

        .content-section {
            flex: 1;
            padding: 50px 10%;
        }

        .section-header {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .filter-bar {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .filter-bar button {
            padding: 10px 20px;
            background-color: #00e6e6;
            border: none;
            border-radius: 20px;
            color: #000;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .filter-bar button:hover {
            transform: scale(1.1);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background: #fff;
            color: #000;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card h3 {
            margin-top: 0;
            font-size: 1.5rem;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            margin-top: auto;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Caribbean STEM Hub</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="explore.html">Explore</a>
            <a href="About Us.HTML">About Us</a>
            <a href="Contribute.HTML">Contribute</a>
        </nav>
    </header>

    <div class="content-section">
        <h2 class="section-header">Explore Projects and Resources</h2>
        <div class="filter-bar">
            <button onclick="filterContent('all')">All</button>
            <button onclick="filterContent('showcase')">Showcase</button>
            <button onclick="filterContent('resources')">Resources</button>
            <button onclick="filterContent('STEM Updates')">STEM Updates</button>
            <button onclick="filterContent('Academic Insights')">Academic Insights</button>
            <button onclick="filterContent('Insights')">Insights</button>
        </div>

        <h3 class="section-header">Featured</h3>
        <div class="grid">
            <!-- Cards below are commented out for now -->
            <!--
            <div class="card">
                <h3>Project Title 1</h3>
                <p>Summary of project content. Click to learn more.</p>
            </div>
            <div class="card">
                <h3>Project Title 2</h3>
                <p>Summary of project content. Click to learn more.</p>
            </div>
            -->
        </div>

        <h3 class="section-header">Recently Submitted</h3>
        <div class="grid">
            <!-- Additional cards for recently submitted content -->
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Caribbean STEM Hub. All rights reserved.</p>
    </footer>

    <script>
        function filterContent(category) {
            alert('Filtering content by: ' + category);
            // Placeholder for filter logic to dynamically show/hide content
        }
    </script>
</body>
</html>
