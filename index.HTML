<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Caribbean STEM Hub is a platform dedicated to celebrating innovation, collaboration, and education in STEM across the Caribbean. Founded to bridge the gap between opportunities and talent, our mission is to highlight Caribbean achievements in STEM, foster knowledge-sharing, and connect a vibrant community of passionate individuals.">
    <title>Caribbean STEM Hub</title>
    <link rel="icon" href="logo(1).png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure body stretches to viewport height */
        }

        main {
            flex: 1; /* Make main content take up remaining space */
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 10%;
            background-color: rgba(0, 0, 0, 0.6);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 2px;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #00e6e6;
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 3rem;
            margin: 10px 0;
        }

        .hero p {
            font-size: 1.2rem;
            margin: 20px 0;
            line-height: 1.6;
        }

        .hero button {
            padding: 15px 30px;
            background-color: #00e6e6;
            border: none;
            border-radius: 30px;
            color: #000;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .hero button:hover {
            transform: scale(1.1);
        }

        .content-section {
            padding: 50px 10%;
        }

        .section-header {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background: #fff;
            color: #000;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card h3 {
            margin-top: 0;
            font-size: 1.5rem;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
        }

        footer p {
            margin: 0;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }

            header {
                flex-direction: column;
                gap: 10px;
            }

            nav {
                flex-wrap: wrap;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Caribbean STEM Hub</div>
        <nav>
            <a href="index.HTML">Home</a>
            <a href="Explore.HTML">Explore</a>
            <a href="About Us.HTML">About Us</a>
            <a href="Contribute.HTML">Contribute</a>
        </nav>
    </header>

    <main>
        <div class="hero">
            <h1>Welcome to the Caribbean STEM Hub</h1>
            <p>Celebrating innovation and collaboration across the Caribbean. Explore news, research, projects, and more from our thriving STEM community.</p>
            <button onclick="window.location.href='Explore.HTML';">Discover More</button>
        </div>

        <div class="content-section" id="news">
            <h2 class="section-header">Latest News</h2>
            <!--
            <div class="grid">
                <div class="card">
                    <h3>News Title 1</h3>
                    <p>Summary of news content. Click to read more.</p>
                </div>
                <div class="card">
                    <h3>News Title 2</h3>
                    <p>Summary of news content. Click to read more.</p>
                </div>
                <div class="card">
                    <h3>News Title 3</h3>
                    <p>Summary of news content. Click to read more.</p>
                </div>
            </div>
            -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Caribbean STEM Hub. All rights reserved.</p>
    </footer>
</body>
</html>
