<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contribute - Caribbean STEM Hub</title>
    <link rel="icon" href="logo(1).png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: #fff;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 10%;
            background-color: rgba(0, 0, 0, 0.6);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 2px;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #00e6e6;
        }

        .content-section {
            padding: 50px 10%;
        }

        .section-header {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            color: #fff;
        }

        form {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 30px;
            color: #000;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        form input, form select, form textarea {
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        form textarea {
            height: 150px;
        }

        form button {
            width: 100%;
            padding: 15px;
            background-color: #0072ff;
            border: none;
            border-radius: 30px;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        form button:hover {
            transform: scale(1.05);
            background-color: #00e6e6;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            margin-top: 50px;
            color: #fff;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 10px;
            }

            nav {
                flex-wrap: wrap;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Caribbean STEM Hub</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="explore.html">Explore</a>
            <a href="About Us.HTML">About Us</a>
            <a href="contribute.html">Contribute</a>
        </nav>
    </header>

    <div class="content-section">
        <h2 class="section-header">Contribute to the Caribbean STEM Hub</h2>
        <form action="https://formspree.io/f/mqaaznwo" method="POST">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        
            <label for="subject">STEM Subject</label>
            <select id="subject" name="subject" required>
                <option value="">Select a subject</option>
                <option value="Physics">Physics</option>
                <option value="Chemistry">Chemistry</option>
                <option value="Biology">Biology</option>
                <option value="Mathematics">Mathematics</option>
                <option value="Engineering">Engineering</option>
                <option value="Computer Science">Computer Science</option>
            </select>
        
            <label for="content-type">Content Type</label>
            <select id="content-type" name="content-type" required>
                <option value="">Select a content type</option>
                <option value="Showcase">Showcase</option>
                <option value="Resources">Resources</option>
                <option value="STEM Updates">STEM Updates</option>
                <option value="Academic Insights">Academic Insights</option>
                <option value="Insights">Insights</option>
            </select>
        
            <label for="attachment">Attach Documents or Photos</label>
            <input type="file" id="attachment" name="attachment" multiple>
        
            <label for="content">Paste Your Content</label>
            <textarea id="content" name="content" placeholder="Paste your article or project details here"></textarea>
        
            <button type="submit">Submit Your Contribution</button>
        </form>        
    </div>

    <footer>
        <p>&copy; 2025 Caribbean STEM Hub. All rights reserved.</p>
    </footer>
</body>
</html>
